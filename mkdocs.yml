  - Getting Started:
    - gs/index.md
    - Client as State: gs/client.md
    - Player: gs/player.md
    - Session: gs/session.md
    - Filters: gs/filters.md
    - Injection: gs/injection.md
    - Plugins: gs/plugins.md
  - API Reference:
    - api/index.md
    - Client: api/client.md
    - Errors: api/errors.md
    - Events: api/events.md
    - Filters: api/filters.md
    - Information: api/information.md
    - Player: api/player.md
    - Playlist: api/playlist.md
    - Route Planner: api/route_planner.md
    - Session: api/session.md
    - Statistics: api/statistics.md
    - Track: api/track.md
    - abc:
      - Builders: api/abc/builders.md
      - Events: api/abc/events.md
      - Extensions: api/abc/extensions.md
      - Handlers: api/abc/handlers.md
    - api:
      - Builders: api/api/builders.md
      - Handlers: api/api/handlers.md
      - Rest: api/api/rest.md
    - ext:
      - Checker: api/ext/checker.md
      - Injection: api/ext/injection.md
      - Youtube: api/ext/youtube.md
  - Extensions:
    - ext/index.md
